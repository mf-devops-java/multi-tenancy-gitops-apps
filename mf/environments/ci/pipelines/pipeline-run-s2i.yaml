apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-run-s2i
    annotations:
      app.openshift.io/runtime: openjdk
      app.openshift.io/builder: maven
spec:
  # # pipelineSpec:
  #   workspaces:
  #     - name: shared-workspace
  #     - name: sslcertdir
  #       optional: true
  params:
    - name: url
      description: The url for the git repository
      default: https://github.com/mf-devops-java/srmobile-serverapp-mvp.git
    - name: subdirectory
      description: The url for the git repository
      default: ""
    - name: deleteExisting
      description: The url for the git repository
      default: "true"
    - name: BUILDER_IMAGE
      description: The url for the git repository
    - name: TLSVERIFY
      description: The url for the git repository
    - name: LOGLEVEL
      description: The url for the git repository
    - name: IMAGE
      description: The url for the git repository
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.url)
        - name: subdirectory
          value: $(params.subdirectory)
        - name: deleteExisting
          value: $(params.deleteExisting)
    - name: s2i
      taskRef:
        name: s2i
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: BUILDER_IMAGE
          value: $(params.BUILDER_IMAGE)
        - name: TLSVERIFY
          value: $(params.TLSVERIFY)
        - name: LOGLEVEL
          value: $(params.LOGLEVEL)
        - name: IMAGE
          value: $(params.IMAGE)
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi